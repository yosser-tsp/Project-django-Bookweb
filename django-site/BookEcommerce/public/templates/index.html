<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Book List</h1>
        <div class="row mt-4">
            {% for book in books %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ book.image }}" class="card-img-top" alt="{{ book.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">Author: {{ book.author.name }}</p>
                            <p class="card-text">Price: ${{ book.price }} <span class="text-muted">(${{
                                book.discount_price }})</span></p>
                            <p class="card-text">{{ book.description }}</p>
                            <a href="{% url 'detail' book.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No books available.</p>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
